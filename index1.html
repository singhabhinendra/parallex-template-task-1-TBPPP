<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Template</title>
    <link rel="stylesheet" href="Style1.css">
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="javascript:void(0)" class="nav-link">Home</a>
    <a href="javascript:void(0)" class="nav-link">About</a>
    <a href="javascript:void(0)" class="nav-link">Contact</a>
</div>

<!-- Parallax Section 1 -->
<div class="parallax parallax1"></div>

<!-- Text Section 1 -->
<div class="section">
    <h1>Welcome to Our Parallax Template</h1>
    <p>Scroll down to see the parallax effect in action.</p>
</div>

<!-- Parallax Section 2 -->
<div class="parallax parallax2"></div>

<!-- Text Section 2 -->
<div class="section">
    <h1>Scroll Up and Down</h1>
    <p>Enjoy more parallax scrolling effects below.</p>
</div>

<!-- Parallax Section 3 -->
<div class="parallax parallax3"></div>

<!-- Footer Section -->
<div class="section footer">
    <h2>Contact Us</h2>
    <p>We'd love to hear from you!</p>

    <form action="/submit_form" method="POST" class="contact-form">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Your name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Your email"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" placeholder="Your message"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
